<body>
    <!-- particles.js container -->
    <div id="particles-js"></div>
    <div id="wrapper">
        <div>
            <img src="assets/img/Logo.png" />
            <h2>欢迎来到魔幻的世界</h2>
        </div>
        <nav class="switch_nav">
            <a href="register.html" id="switch_signup" class="switch_btn" onmouseover="changeColor(this)"
                onclick="changeColor(this)">注册</a>
            <a href="index.html" id="switch_login" class="switch_btn on" onmouseover="changeColor(this)"
                onclick="changeColor(this)">登陆</a>
            <div class="switch_bottom" id="switch_bottom"></div>
        </nav>
        <div id="login">
            <form method="post" action="index.html" id="loginForm">
                <ul class="group_input">
                    <li>
                        <input type="text" class="studentId required" id="studentId" placeholder="学生编号" />
                    </li>
                    <li>
                        <input type="password" class="psd required" id="psd" placeholder="密码" />
                    </li>
                </ul>
                <button type="submit" class="submit_btn" id="btnSubmit" form="loginForm" onmouseover="changeColor(this)"
                    onclick="changeColor(this)">登录</button>
            </form>
            <div class="states">
                <span class="left"><a href="javascript:;">验证码登陆</a></span>
                <span class="right"><a href="javascript:;">无法登陆？</a></span>
            </div>
            <div class="states">
                <div class="states three_MinIcon">
                    <a href="javascript:;" class="MinIcon_weixin"><img src="assets/img/icon_weixin.jpg"
                            style="width:20px;height:18px" /></a>
                    <a href="javascript:;" class="MinIcon_weibo"><img src="assets/img/icon_weibo.jpg"
                            style="width:20px;height:18px" /></a>
                    <a href="javascript:;" class="MinIcon_qq"><img src="assets/img/icon_qq.jpg"
                            style="width:20px;height:18px" /></a>
                </div>
            </div>
        </div>
        <div id="footer">
            <span>&copy;2023龙族</span><span>·</span><a href="javascript:;">守夜人论坛</a><span>·</span><a
                href="javascript:;">发现</a><span>·</span><a href="javascript:;">联系诺玛</a><br />
        </div>
        <script src="assets/libs/jquery-1.12.4/jquery.min.js"></script>
        <script src="assets/libs/particles/particles.min.js"></script>
        <script src="assets/libs/particles/js/app.js"></script>
        <script>
            function changeColor(element) {
                element.style.backgroundColor = "yellow";
            }
        </script>
    </body>
