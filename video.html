    <script>
        var videoSrc = [

            'images/2.mp4',
            'images/3.mp4',
            'images/4.mp4'
        ]
        $.each(videoSrc, (index, item) => {
            $('.contentVideo .item').eq(index).attr('data-src', item)
        })

        $('.btn-close').on('click', function () {
            $('.fixedVideo').fadeOut()
        })

        $('.contentVideo .item').on('click', function () {
            $('.fixedVideo').fadeIn()
            $('.fixedVideo video').attr('src', $(this).attr('data-src'))
        })
